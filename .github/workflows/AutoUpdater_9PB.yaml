name: Update VPN Subscription (SUB_9PB)

on:
  schedule:
    - cron: '0 */4 * * *' # every 4 hours
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'If true, only generate YAML locally without pushing'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios js-yaml

      - name: Run AutoUpdater Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUB_9PB: ${{ secrets.SUB_9PB }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          node <<'JS'
          const fs = require('fs');
          const path = require('path');
          const axios = require('axios');
          const yaml = require('js-yaml');
          const now = new Date();
          const offsetMinutes = 6.5 * 60; // +6:30 hours in minutes
          const localTime = new Date(now.getTime() + offsetMinutes * 60 * 1000);
          const pad = (n) => n.toString().padStart(2, '0');
          const timestamp = `${pad(localTime.getDate())}.${pad(localTime.getMonth() + 1)}.${localTime.getFullYear()} ${pad(localTime.getHours())}:${pad(localTime.getMinutes())}:${pad(localTime.getSeconds())}`;
          const dry_run = process.env.DRY_RUN === 'true';
          const subUrl = process.env.SUB_9PB;

          const fetchSub = async () => {
            const res = await axios.get(subUrl);
            return Buffer.from(res.data, 'base64').toString();
          };

          // --- Advanced parsing functions ---
          function safeNumber(v, fallback = 0) {
            const n = Number(v);
            return Number.isFinite(n) ? n : fallback;
          }

          function b64decode(input) {
            if (!input) return '';
            try {
              // Normalize base64 padding
              let s = input.replace(/-/g, '+').replace(/_/g, '/');
              if (s.length % 4) s += '='.repeat(4 - (s.length % 4));
          
              // Try decoding as UTF-8
              const buf = Buffer.from(s, 'base64');
              return buf.toString('utf8');
            } catch (e) {
              console.error('Base64 decode failed:', e.message);
              return '';
            }
          }

          function parseVmess(line) {
            try {
              const raw = line.slice(8);
              const confJson = b64decode(raw);
              const conf = JSON.parse(confJson);
              const net = (conf.net || 'tcp').toLowerCase();
              const tls = (conf.tls || '').toLowerCase() === 'tls';

              const proxy = {
                name: conf.ps || 'vmess',
                type: 'vmess',
                server: conf.add || '',
                port: safeNumber(conf.port, 0),
                uuid: conf.id || '',
                alterId: safeNumber(conf.aid || conf.alterId || 0, 0),
                cipher: conf.type || 'auto',
                network: net,
                wsPath: conf.path || '',
                tls: tls,
                sni: conf.sni || (conf.servername || '') || ''
              };

              if (net === 'ws') {
                proxy.wsPath = conf.path || '';
                if (conf.host) proxy.host = conf.host;
              }
              if (net === 'grpc') {
                proxy.grpcServiceName = conf.path || '';
              }

              return proxy;
            } catch {
              return null;
            }
          }

          function parseVless(line) {
            try {
              const [before, after] = line.slice(7).split('#');
              const url = new URL(before);
              const q = Object.fromEntries(url.searchParams.entries());
              const net = (q.type || q.transport || 'tcp').toLowerCase();
              const tls = (q.security || '').toLowerCase() === 'tls';
          
              const proxy = {
                name: decodeURIComponent(after || '') || 'vless',
                type: 'vless',
                server: url.hostname || '',
                port: safeNumber(url.port || q.port || (tls ? 443 : 80), 0),
                uuid: decodeURIComponent(url.username || '') || '',
                network: net,
                encryption: q.encryption || 'none',
                wsPath: q.path || '',
                tls: tls,
                sni: q.sni || ''
              };
          
              if (net === 'ws' && q.host) proxy.host = q.host;
              if (net === 'grpc') proxy.grpcServiceName = q.serviceName || '';
          
              return proxy;
            } catch (err) {
              console.error('parseVless failed:', err.message);
              return null;
            }
          }

          function parseTrojan(line) {
            try {
              const [before, after] = line.slice(9).split('#');
              const url = new URL(`trojan://${before}`);
              const q = Object.fromEntries(url.searchParams.entries());
              const net = (q.type || q.transport || 'tcp').toLowerCase();
              const tls = (q.security || '').toLowerCase() === 'tls';

              const proxy = {
                name: decodeURIComponent(after || '') || 'trojan',
                type: 'trojan',
                server: url.hostname || '',
                port: safeNumber(url.port || q.port || 0, 0),
                password: url.username || '',
                sni: q.sni || '',
                tls: tls,
                network: net
              };

              if (net === 'ws') {
                proxy.wsPath = q.path || '';
                if (q.host) proxy.host = q.host;
              }
              if (net === 'grpc') {
                proxy.grpcServiceName = q.serviceName || q['service-name'] || '';
              }

              return proxy;
            } catch {
              return null;
            }
          }

          function parseHysteria2(line) {
            try {
              const u = new URL(line);
              const name = decodeURIComponent(u.hash ? u.hash.slice(1) : '') || 'hysteria2';
              return {
                name,
                type: 'hysteria2',
                server: u.hostname || '',
                port: safeNumber(u.port || 0, 0),
                password: decodeURIComponent(u.username || '') || '',
                udp: u.searchParams.get('udp') === 'true',
                sni: u.searchParams.get('sni') || '',
                "skip-cert-verify": u.searchParams.get('skip-cert-verify') === 'true'
              };
            } catch {
              return null;
            }
          }

          function parseAnytls(line) {
            try {
              const u = new URL(line);
              const name = decodeURIComponent(u.hash ? u.hash.slice(1) : '') || 'anytls';
              return {
                name,
                type: 'anytls',
                server: u.hostname || '',
                port: safeNumber(u.port || 0, 0),
                password: decodeURIComponent(u.username || '') || '',
                udp: u.searchParams.get('udp') === 'true',
                sni: u.searchParams.get('sni') || '',
                "skip-cert-verify": u.searchParams.get('skip-cert-verify') === 'true'
              };
            } catch {
              return null;
            }
          }

          function parseTuic(line) {
            try {
              const u = new URL(line);
              return {
                name: decodeURIComponent(u.hash ? u.hash.slice(1) : '') || 'tuic',
                type: 'tuic',
                server: u.hostname || '',
                port: safeNumber(u.port || 0, 0),
                uuid: decodeURIComponent(u.username || '') || '',
                password: decodeURIComponent(u.password || '') || '',
                sni: u.searchParams.get('sni') || '',
                alpn: u.searchParams.getAll('alpn')
              };
            } catch {
              return null;
            }
          }

          function parseSS(line) {
            try {
              // ss://<base64(method:password)>@host:port#name
              const raw = line.slice(5);
              const [beforeHash, afterHash] = raw.split('#');
              const decoded = b64decode(beforeHash.split('@')[0]);
              let method = '', password = '';
              if (decoded.includes(':')) {
                [method, password] = decoded.split(':');
              }
              const atPart = beforeHash.includes('@') ? beforeHash.split('@')[1] : '';
              const [host, port] = atPart.split(':');
              return {
                name: decodeURIComponent(afterHash || '') || 'ss',
                type: 'ss',
                server: host || '',
                port: safeNumber(port, 0),
                cipher: method || 'aes-128-gcm',
                password: password || ''
              };
            } catch {
              return null;
            }
          }

          function parseClashJson(line) {
            try {
              if (line.trim().startsWith('- {') || line.trim().startsWith('{')) {
                const clean = line.replace(/^-/, '').trim();
                return JSON.parse(clean);
              }
              return null;
            } catch {
              return null;
            }
          }

          // --- End advanced parsers ---

          const generate9PB = async () => {
            const rawData = await fetchSub();
            console.log(`[start] loaded 1 source from SUB_9PB`);

            // preserve original behavior: remove first two info lines
            const allLines = rawData.split('\n');
            const lines = allLines.slice(2);

            console.log(`[source] SUB_9PB -> ${allLines.length} total lines`);

            const proxies = [];
            let validCount = 0;

            function dispatchParse(line) {
              if (line.startsWith('vmess://')) {
                const p = parseVmess(line);
                if (p) proxies.push(p);
              } else if (line.startsWith('vless://')) {
                const p = parseVless(line);
                if (p) proxies.push(p);
              } else if (line.startsWith('trojan://')) {
                const p = parseTrojan(line);
                if (p) proxies.push(p);
              } else if (line.startsWith('hysteria2://')) {
                const p = parseHysteria2(line);
                if (p) proxies.push(p);
              } else if (line.startsWith('anytls://')) {
                const p = parseAnytls(line);
                if (p) proxies.push(p);
              } else if (line.startsWith('ss://')) {
                const p = parseSS(line);
                if (p) proxies.push(p);
              }
              if (line.startsWith('tuic://')) return parseTuic(line);
              const clashJson = parseClashJson(line);
              if (clashJson) return clashJson;
              const b64Block = parseBase64Block(line);
              if (b64Block) return b64Block; // returns array
              return null;
            }

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                try {
                  const parsed = dispatchParse(line);
                  if (Array.isArray(parsed)) {
                    proxies.push(...parsed);
                    validCount += parsed.length;
                  } else if (parsed) {
                    proxies.push(parsed);
                    validCount++;
                  }
                } catch (err) {
                  console.error('Failed to parse line:', line, err);
                }
              }

            const totalCount = allLines.length;
            const filteredCount = totalCount - validCount - 2; // minus removed info lines
            console.log(`[collect] total ${totalCount} lines before filtering`);
            console.log(`[done] ${validCount} valid nodes, ${filteredCount} filtered out`);
            console.log(`[done] final ${proxies.length} nodes ready`);

            // Load template
            const templatePath = path.join(__dirname, 'ClashTemplate.ini');
            if (!fs.existsSync(templatePath)) {
              console.error('❌ ClashTemplate.ini not found at', templatePath);
              process.exit(1);
            }
            const template = fs.readFileSync(templatePath, 'utf-8');

            // Build YAML blocks
            const proxies_yaml_block = yaml.dump(proxies, { lineWidth: -1 }).trimEnd();
            // Build proxy names block (list)
            const proxy_names_block = proxies.map(p => `      - ${p.name}`).join("\n");

            // Replace placeholders (all occurrences)
            let outputContent = template.replace(/{{PROXIES}}/g, proxies_yaml_block);
            outputContent = outputContent.replace(/{{PROXY_NAMES}}/g, proxy_names_block);

            // Prepare YAML output with timestamp
            const yamlData = `# Last update: ${timestamp}\n` + outputContent;

            // Write output files
            fs.writeFileSync('9PB', outputContent, 'utf8');
            fs.writeFileSync('9PB.yml', outputContent, 'utf8');

            console.log(`[done] wrote ${path.join(process.cwd(), '9PB')}`);

            if (!dry_run) {
              // Update GitHub
              const ghUrl = `https://api.github.com/repos/${process.env.GITHUB_REPOSITORY}/contents/9PB`;
              try {
                const ghRes = await axios.get(ghUrl, {
                  headers: { Authorization: `token ${process.env.GITHUB_TOKEN}` }
                });
                const sha = ghRes.data.sha;
                
                await axios.put(ghUrl, {
                  message: `🎉9PB Auto update successful🎉 - ${timestamp}`,
                  content: Buffer.from(yamlData).toString('base64'),
                  sha
                }, {
                  headers: { Authorization: `token ${process.env.GITHUB_TOKEN}` }
                });

                console.log('✅ GitHub updated successfully');
              } catch (err) {
                console.error('❌ GitHub update failed:', err.response?.data || err.message);
              }

              // Delete old record from TextDB first
              const deleteUrl = 'https://textdb.online/update/?key=9PB_SHFX&value={}';

              const delRes = await axios.post(
                deleteUrl,
                { value: '' },
                { headers: { 'Content-Type': 'application/x-www-form-urlencoded' } }
              );

              if (delRes.data.status === 1) {
                console.log('🗑️ Old Textdb record deleted successfully');
              } else {
                console.error('⚠️ Failed to delete old Textdb record:', delRes.data);
              }

              // Simple sleep function
              const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

              // Wait 3 seconds before uploading new data
              await sleep(3000);

              // Update Textdb using POST
              const textdbUrl = 'https://textdb.online/update/?key=9PB_SHFX&value={}';
              const res = await axios.post(
                textdbUrl,
                { value: yamlData },
                { headers: { 'Content-Type': 'application/x-www-form-urlencoded' } }
              );

              if (res.data.status === 1) {
                console.log('✅ Textdb uploaded successfully: ' + res.data.data.url);
              } else {
                console.error('❌ Textdb upload failed:', res.data);
              }
            }
          };

          (async () => {
            try {
              await generate9PB();
            } catch (err) {
              console.error(err);
              process.exit(1);
            }
          })();

      - name: Upload 9PB artifact
        uses: actions/upload-artifact@v4
        with:
          name: 9PB
          path: 9PB.yml

      - name: Cleanup old artifacts
        uses: actions/github-script@v6
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            for (const artifact of artifacts.data.artifacts.filter(a => a.name === '9PB').slice(2)) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id
              });
            }
