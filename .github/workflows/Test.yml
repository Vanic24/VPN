name: Test

on:
  workflow_dispatch:

jobs:
  fetch_parse_nodes:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Download latest Clash for Windows release
      - name: Download latest Clash for Windows
        run: |
          echo Fetching latest Clash for Windows release...
          $release = Invoke-RestMethod -Uri "https://api.github.com/repos/Fndroid/clash_for_windows_pkg/releases/latest"
          $asset = $release.assets | Where-Object { $_.name -match "ClashForWindows-installer.exe" } | Select-Object -First 1
          if (-not $asset) { Write-Error "No installer found"; exit 1 }
          Invoke-WebRequest -Uri $asset.browser_download_url -OutFile ClashForWindows-installer.exe
          Start-Process -FilePath ClashForWindows-installer.exe -ArgumentList "/S" -Wait

      # 3Ô∏è‚É£ Download Sing-Box config.json
      - name: Download Sing-Box config.json
        run: |
          Invoke-WebRequest -Uri "${{ secrets.TEST_URL }}" -OutFile config.json
          if (-Not (Test-Path config.json)) { Write-Error "config.json not found"; exit 1 }
          Get-Content config.json -TotalCount 5

      # 4Ô∏è‚É£ Parse config with Clash for Windows
      - name: Parse config with Clash for Windows
        run: |
          $exe = Get-ChildItem "C:\Program Files\Clash for Windows" -Filter clash.exe -Recurse | Select-Object -First 1
          if (-not $exe) { Write-Error "clash.exe not found"; exit 1 }
          echo "Using Clash for Windows executable: $($exe.FullName)"
          & $exe.FullName -c config.json
          if (-Not (Test-Path nodes_checked.json)) { Write-Error "nodes_checked.json not created"; exit 1 }
          Get-Content nodes_checked.json -TotalCount 5

      # 5Ô∏è‚É£ Process parsed nodes into Test_Nodes.txt
      - name: Generate Test_Nodes.txt
        shell: pwsh
        run: |
          python <<'EOF'
          import json

          with open("nodes_checked.json", encoding="utf-8") as f:
              data = json.load(f)

          output_lines = []
          for idx, node in enumerate(data):
              raw = node.get("raw", "").strip()
              country_code = node.get("country_code", "XX")
              # Assign flag emoji
              if len(country_code) == 2:
                  flag = chr(0x1F1E6 + ord(country_code[0].upper()) - 65) + \
                         chr(0x1F1E6 + ord(country_code[1].upper()) - 65)
              else:
                  flag = "üè≥Ô∏è"
              new_name = f"{flag} {country_code}-{idx+1} | @Test"
              output_lines.append(f"{raw}#{new_name}")

          with open("Test_Nodes.txt", "w", encoding="utf-8") as f:
              f.write("\n".join(output_lines))

          print("‚úÖ Parsed nodes saved to Test_Nodes.txt")
          EOF
