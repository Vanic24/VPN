    with open("sources.txt", "r") as f:
        sources = [line.strip() for line in f if line.strip()]
    print("Loaded sources:", sources)

    # Placeholder logic for parsing
    proxies_yaml_block = "- { name: ðŸ‡¹ðŸ‡¼|TW1|@SHFX, server: tw.akebi.cc, port: 30001, sni: tw1-vds14.anyhk.co, up: null, down: null, skip-cert-verify: true, type: hysteria2, password: demo-password }"
    proxy_names_block = "ðŸ‡¹ðŸ‡¼|TW1|@SHFX"

    with open("ClashTemplate.ini", "r") as f:
        template_text = f.read()

    # ---------------- Replace placeholders ----------------
    output_text = template_text.replace("{{PROXIES}}", proxies_yaml_block)
    output_text = output_text.replace("{{PROXY_NAMES}}", proxy_names_block)

