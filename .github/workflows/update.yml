name: AutoUpdater

on:
  schedule:
    - cron: "0 */6 * * *"   # run every 6 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Download Mihomo Core
        run: |
          mkdir -p clash
          cd clash
          curl -L -o mihomo.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.19.13/mihomo-linux-amd64-v3-v1.19.13.gz
          gunzip mihomo.gz
          chmod +x mihomo
          mv mihomo ../mihomo

      - name: Run bestclash.py
        run: |
          python src/bestclash.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add proxies.yaml
          git commit -m "Auto update proxies.yaml $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push
