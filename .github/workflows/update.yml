name: Update Proxies

on:
  # Run every 30 minutes
  schedule:
    - cron: "*/30 * * * *"
  # Manual trigger with inputs
  workflow_dispatch:
    inputs:
      use_latency_filter:
        description: "Enable latency filter? (true/false)"
        required: true
        default: "true"
      latency_threshold:
        description: "Latency threshold in ms (only used if filter is true)"
        required: false
        default: "100"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Fail if SOURCES_TXT is missing
        run: |
          if [ -z "${{ secrets.SOURCES_TXT }}" ]; then
            echo "❌ ERROR: SOURCES_TXT secret is not set in repository secrets."
            exit 1
          fi

      - name: Restore sources.txt from secret
        run: |
          echo "${{ secrets.SOURCES_TXT }}" > sources.txt

      - name: Set latency filter environment for scheduled/manual runs
        run: |
          # If manual run, use workflow inputs; if scheduled, default to true/100ms
          echo "LATENCY_FILTER=${{ github.event.inputs.use_latency_filter || 'true' }}" >> $GITHUB_ENV
          echo "LATENCY_THRESHOLD=${{ github.event.inputs.latency_threshold || '100' }}" >> $GITHUB_ENV

      - name: Run bestclash.py
        run: python src/bestclash.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add proxies.yaml
          git diff --cached --quiet || git commit -m "Update proxies.yaml"
            echo "No changes to commit"
          else
            git commit -m "Update proxies.yaml"
            # Force push only if remote hasn't changed, safe for automated runs
            git push --force-with-lease origin main
          fi

