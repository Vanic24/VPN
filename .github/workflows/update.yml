name: Update Proxies

on:
  # Run every 30 minutes
  schedule:
    - cron: "*/30 * * * *"
  # Allow manual trigger with inputs
  workflow_dispatch:
    inputs:
      use_latency_filter:
        description: "Enable latency filter? (true/false)"
        required: true
        default: "false"
      latency_threshold:
        description: "Latency threshold in ms (only used if filter is true)"
        required: false
        default: "100"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Run bestclash.py
        run: |
          export LATENCY_FILTER="${{ github.event.inputs.use_latency_filter }}"
          export LATENCY_THRESHOLD="${{ github.event.inputs.latency_threshold }}"
          python src/bestclash.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add proxies.yaml
          git diff --cached --quiet || git commit -m "Update proxies.yaml"
          git push
